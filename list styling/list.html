    <title>List styling</title>
    <style>
        nav ul li{
            background-color: yellow;
            list-style: lower-greek;
            list-style: inside;
            border: 2px solid green;
            
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>home</li>

            <li>about us</li>
